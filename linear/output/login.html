<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomMate Finder - Login</title>
  <style>
    /* Body and background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Login box */
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }

    .login-box:hover {
      transform: scale(1.03);
    }

    /* Logo */
    .logo {
      font-size: 50px;
      margin-bottom: 10px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 10px #74ebd5;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background: #74ebd5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #4ac5c0;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Message */
    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Forgot / Signup links */
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .links a {
      text-decoration: none;
      color: #74ebd5;
      font-weight: 500;
      transition: 0.3s;
    }

    .links a:hover {
      color: #4ac5c0;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">üè†</div>
    <h2>RoomMate Finder</h2>

    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button onclick="login()">Login</button>

    <div class="message" id="message"></div>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if(email === "" || password === "") {
        msg.textContent = "‚ö†Ô∏è Please fill in all fields!";
        msg.style.color = "red";
        return;
      }

      // Demo login check
      if(email === "roommate@example.com" && password === "12345") {
        msg.textContent = "‚úÖ Login successful! Welcome üè°";
        msg.style.color = "green";

        // Interactive animation
        msg.style.transform = "scale(1.2)";
        setTimeout(() => { msg.style.transform = "scale(1)"; }, 500);

      } else {
        msg.textContent = "‚ùå Invalid email or password!";
        msg.style.color = "red";
        msg.style.transform = "scale(1.2)";
        setTimeout(() => { msg.style.transform = "scale(1)"; }, 500);
      }
    }
  </script>

</body>
</html>
